<!DOCTYPE html>   
<html>   
  
<head>  
    <title>  
        JavaScript | Trigger a button on ENTER key  
    </title> 
      
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> 
    </script> 
</head>  
         
<body style = "text-align:center;">   
     
    <h1 style = "color:green;" >   
        Binary Sort   
    </h1>

    <div id="arraySection">
        <p>
            Please enter an array containing only numbers, separated by commas, like this:<br>
            <strong>1, 2, 3</strong><br><br>
            Then press the enter key.
        </p>
        <input type="string" id="inputArr">
    </div>

    <div id="futureSection">
        <div id="userNumSection" style="display: none;">
            <p>Find out if the number you desire is in the array.</p>
    
            <p>Which number would you like to search for?</p>
            <input type="number" id="inputNum">
            <button id="FindNum_Button">Find</button>
        </div>
    </div>

    <div id=finalSection></div>
   
    
             
    <script src="cspace-binary.js"></script>  
</body>   
  
</html>
